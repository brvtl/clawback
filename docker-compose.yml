services:
  clawback:
    build: .
    ports:
      - "8080:80"
    volumes:
      - clawback-data:/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/data/clawback.db
      - ORIGIN=http://localhost:8080
      # Pass through API keys from host
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  clawback-data:
